<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <meta
      name="description"
      content="Les petits plats, le meilleur site pour trouver de savoureuse recette !"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/css/index.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./src/assets/logo.svg"
        alt="Les petits plats"
        class="header__logo"
      />
      <h2>
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
        DÉLICIEUSES
      </h2>
      <div class="searchbar">
        <input
          type="text"
          placeholder="Rechercher une recette, un ingrédient, ..."
          id="mainsearch"
        />
        <div class="searchbar__glass">
          <img src="./src/assets/icons/whitesearch.svg" alt="" />
        </div>
      </div>
    </header>
    <main class="container">
      <span class="nbrecipes"></span>
      <section class="filters"></section>
      <section class="cards"></section>
    </main>
    <script type="module" src="src/js/pages/index.js"></script>
  </body>
</html>
